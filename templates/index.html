<html>
 <head>
  <title>web tools</title>
 </head>
 <body>
  Enter file location:
   <form action"/" method="post">
    <input type="text" name="input_file_path"/>
    <input type="submit" value="Submit"/>
   </form>
{% with messages = get_flashed_messages() %}
	{% if messages %}
		<pre>
			{% for message in messages %}
{{message}}
			{% endfor %}
		</pre>
	{% endif %}
{% endwith %}
 </body>
</html>
